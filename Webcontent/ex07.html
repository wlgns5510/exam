<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립</h1>
	
	<h2>문제</h2>	
	
</body>
<script type="text/javascript">
	for(var dan=2; dan<=9; dan++){
		for(var gugu=1; gugu<=9; gugu++){
			document.write(dan + "*" + gugu + "=" + dan*gugu + "&nbsp;&nbsp;&nbsp;");
		}
		document.write("<br>");
	}
</script>
</html>
