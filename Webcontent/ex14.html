	}
	
	console.log("--------------------------");
	
	var array2 = [273,"문자열", 5>3, plus, function(){return 5+100}, [273, 103]];
	
	console.log(array2[0]);
	console.log(array2[1]);
	console.log(array2[2]);
	console.log(array2[3](5, 10));	//가로는 실행을 의미
	console.log(array2[4]());	//가로는 실행을 의미

	console.log(array2[5][1]);	//[1]칸의 값

		var sum = a + b;
		return sum;
	}
