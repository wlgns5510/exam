<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>자바스크립</h1>
	
	<h2>함수(펑션)</h2>
	
</body>
<script type="text/javascript">

	//이름있는 함수(선언적 함수) -->정의부분부터 조사된다
	//정의
	function testA() {
		console.log("testA 합수입니다.");
	}
	
	//실행		testA 이름, () 실행
	testA();
	
	////////////////////////////////////////////////////////////////
	
	//이름없는 함수(익명 함수) --> 변수로 사용
	var testB = function(){	//변수에 함수를 담을 수 있음
		console.log("익명함수입니다.");
	}
	
	//변수에 function이 대입되고 난 후에 사용해야함(순서가 중요)
	testB();
	
	
</script>
</html>
