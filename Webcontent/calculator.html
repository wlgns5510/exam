<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>계산기</h1>

	<input type="text" id="display" value="">
	<br>
	<button type="button" onclick="add(9)">&nbsp;&nbsp;9&nbsp;&nbsp;</button>
	<button type="button" onclick="add(8)">&nbsp;&nbsp;8&nbsp;&nbsp;</button>
	<button type="button" onclick="add(7)">&nbsp;&nbsp;7&nbsp;&nbsp;</button>
	<button type="button" onclick="add('÷')">&nbsp;&nbsp;÷&nbsp;&nbsp;</button>
	<br>
	<button type="button" onclick="add(6)">&nbsp;&nbsp;6&nbsp;&nbsp;</button>
	<button type="button" onclick="add(5)">&nbsp;&nbsp;5&nbsp;&nbsp;</button>
	<button type="button" onclick="add(4)">&nbsp;&nbsp;4&nbsp;&nbsp;</button>
	<button type="button" onclick="add('×')">&nbsp;&nbsp;×&nbsp;&nbsp;</button>
	<br>
	<button type="button" onclick="add(3)">&nbsp;&nbsp;3&nbsp;&nbsp;</button>
	<button type="button" onclick="add(2)">&nbsp;&nbsp;2&nbsp;&nbsp;</button>
	<button type="button" onclick="add(1)">&nbsp;&nbsp;1&nbsp;&nbsp;</button>
	<button type="button" onclick="add('-')">&nbsp;&nbsp;-&nbsp;&nbsp;</button>
	<br>
	<button type="button" onclick="add(0)">&nbsp;&nbsp;0&nbsp;&nbsp;</button>
	<button type="button" onclick="reset()">&nbsp;&nbsp;C&nbsp;&nbsp;</button>
	<button type="button" onclick="calculate()">&nbsp;&nbsp;=&nbsp;&nbsp;</button>
	<button type="button" onclick="add('+')">&nbsp;&nbsp;+&nbsp;&nbsp;</button>


</body>
<script type="text/javascript">
window.onload = function(){
	var display = document.getElementById("display");
	var val
}

function add(val){	//display에 값을 하나씩 입력하는 함수
	console.log(val);
	display.value = display.value + val;	//디스플레이에 char를 하나씩 추가할 수 있다
}
	
function reset(){	//초기화 함수
	console.log("초기화");
	document.getElementById('display').value = "";
}

function calculate(){	//계산함수(=)
	var inputValue = display.value;
	console.log(inputValue);
	//eval가 ×,÷를 인식하지 못하기때문에 *,/로 바꿔준다
	inputValue = inputValue.replace(/×/gi, "*");	
	inputValue = inputValue.replace(/÷/gi, "/");	
	console.log("replace후 " + inputValue);
	
	var answer = eval(inputValue);	//js의 내장 계산함수eval(내용을 자동계산)
	console.log(answer);
	document.getElementById('display').value = answer;
}

		
		
</script>
</html>
