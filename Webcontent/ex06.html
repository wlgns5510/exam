<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립</h1>
	
	<h2>문제</h2>	
	
	6의 배수이자 14의 배수인 가장 적은 정수 찾기
	
</body>
<script type="text/javascript">
	var i = 1;
	
	while (true) {
		if(i%6==0 && i%14==0){
			document.write(i);
			break;
		}
		i++;
	}
</script>
</html>
